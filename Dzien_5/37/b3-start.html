<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        button {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            display: block;
            margin: 100px auto;
            font-size: 40px;
            padding: 10px 30px;
            background-color: #fff;
            border: 3px solid black;
            overflow: hidden;
        }

        button::before {
            content: " ";
            position: absolute;
            top: 40%;
            left: 100%;
            width: 100%;
            height: 20%;
            background-color: rgb(128, 8, 8);
        }

        button:hover::before {
            
        }
    </style>
</head>

<body>
    <button>Przycisk</button>
</body>

</html>
